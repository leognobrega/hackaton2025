
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GMU | Acesso Operacional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-dark text-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-body p-4 p-md-5">
            <div class="d-flex align-items-center mb-4">
              <img src="assets/img/brasaof.png" height="42" class="me-2" alt="Logo GMU">
              <h1 class="h4 m-0">Painel Operacional — Guarda Civil Indaiatuba GCI</h1>
            </div>
            <p class="text-secondary">Acesso para equipes da Guarda Municipal. Este é um protótipo — autenticação meramente ilustrativa.</p>

            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Identificação</label>
                <input type="text" class="form-control" id="userId" placeholder="Matrícula ou chamada" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Função</label>
                <select id="role" class="form-select" required>
                  <option value="Comando">Comando</option>
                  <option value="Trânsito">Trânsito</option>
                  <option value="ROMU">ROMU</option>
                  <option value="Apoio Tático">Apoio Tático</option>
                  <option value="K9">K9</option>
                  <option value="Operador Drone">Operador Drone</option>
                </select>
              </div>
              <div class="form-check form-switch mb-4">
                <input class="form-check-input" type="checkbox" id="darkMode" checked>
                <label class="form-check-label" for="darkMode">Modo escuro</label>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-box-arrow-in-right me-2"></i>Entrar</button>
              </div>
            </form>
          </div>
        </div>
        <p class="small text-center text-secondary mt-3">Versão de demonstração — dados fictícios</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const role = document.getElementById('role').value;
      const user = document.getElementById('userId').value || 'Operador';
      const dark = document.getElementById('darkMode').checked;
      sessionStorage.setItem('gmu_role', role);
      sessionStorage.setItem('gmu_user', user);
      sessionStorage.setItem('gmu_dark', dark ? '1' : '0');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
